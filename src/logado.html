<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Logado </title>
</head>

<body class="bg-white container h-screen mx-auto flex flex-col">
    <h1 class="mt-10 font-bold text-4xl text-center">Pesquisar por nome</h1>
    <div class="flex flex-row mx-auto w-4/12 mt-10">
        <input type="text" id="name"
            class="px-20 mb-4 text-black/80 shadow-md rounded focus:border focus:border-none accent-blue-500 mx-auto">

        <button onclick="searchName()"
            class="px-10 bg-blue-950 rounded text-white hover:bg-blue-500 hover:text-white mb-4 mx-auto">
            Buscar
        </button>
    </div>

    <table class="bg-blue-950 mt-10 mx-auto text-white rounded w-8/12 text-center">
        <thead>
            <tr>
                <td class="border-2 border-white">id</td>
                <td class="border-2 border-white">nome</td>
                <td class="border-2 border-white">email</td>
                <td class="border-2 border-white">criado em</td>
            </tr>
        </thead>
        <tbody id="result" class="border-2 border-white">
            <tr>
                <td id="id_response" class="border-2 border-white">id</td>
                <td id="name_response" class="border-2 border-white">nome</td>
                <td id="email_response" class="border-2 border-white">email</td>
                <td id="created_at_response" class="border-2 border-white">criado em</td>
            </tr>
        </tbody>
    </table>


    <script src="./js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
